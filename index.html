<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.png">
    <title>Steam Trading Cards list</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/cards.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Steam Trading Cards list</h3>
        <p>
          List your trading cards fast and easily. It can also generate a table output for reddit.com.
        </p>
        <a id="reddit-table-button" class="pull-right btn btn-default" href="#">Reddit table format</a>
        <a id="show-doubles" class="pull-right btn btn-default" href="#">Show only doubles</a>
      </div>
      <form>
        <div class="input-group steam-id">
          <input class="form-control" type="text" id="steam-id" placeholder="Steam ID">
          <div class="input-group-btn">
            <button class="btn btn-info" id="steam-id-submit" type="submit">List my cards</button>
          </div>
        </div>
      </form>
      <textarea id="reddit-table" class="form-control pull-right"></textarea>
      <hr />
      <div class="card-list"></div>
    </div>
  </body>
</html>
